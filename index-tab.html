<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="../Ostendere/Css/login-tab.css">
    <!-- JS -->
    <script src="../Ostendere/Js/login-tab.js"></script>;
   <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Days+One&family=KoHo:wght@600&display=swap" rel="stylesheet">

   <title>Ostendere</title>
</head>
<body>
    
    <div class="container">
        <div class="left">
            <div class="form-container">
                <form autocomplete="on">
                    <h3 id="signuptitle">Log In</h3>
                    <input type="email" placeholder="Your Email" required> 
                    <input type="password" placeholder="Select a Password" pattern="(?=.*\d) (?=.*[a-z]) (?=.*[A-Z]).{8,}" title="Your password must include a digit, lowercase and uppercase characters and a minimum of 8 characters." required>
                   
                
                    <div class="socialsTab">
                        <p id="socialsText">Log in using socials:</p>
                        <img class="fbook" src="../Ostendere/img/icons/fbook.svg"  height="36px" width="36px">
                        <img class="twitter" src="../Ostendere/img/icons/twitter.svg"  height="36px" width="36px">
                        <img class="google" src="../Ostendere/img/icons/google.svg"  height="36px" width="36px">
                        <img class="apple" src="../Ostendere/img/icons/Apple.svg"  height="36px" width="36px">    
                    </div>

                    
                    <div class="checkbox-contain">
                    <label class="containercheckbox">
                    <input for="myinput" type="checkbox" required>
                    <span  class="checkmark"></span>
                    <label for="myinput" class="indented-checkbox-text">Keep me logged in</label>
                    </label>
                    </div>
                   
                    <input type="submit" class="submitbtn" value="Sign Up">

                    <div class="loginoption">
                        <p id="alreadyAccount-tab">Don't have an account?</p>
                        <div class="logintabbtn"><p>Sign Up</p></div>
                    </div>
                    
                </form>
            </div><!--form-container--> 
        </div>







        <div class="right">
            <div class="form-container">
                <form autocomplete="on">
                    <h3 id="signuptitle">Sign Up</h3>
                    <input type="text" placeholder="First Name" autofocus required>
                    <input type="text" placeholder="Last Name" required>
                    <input type="email" placeholder="Your Email" required> 
                    <input type="password" placeholder="Select a Password" pattern="(?=.*\d) (?=.*[a-z]) (?=.*[A-Z]).{8,}" title="Your password must include a digit, lowercase and uppercase characters and a minimum of 8 characters." required>
                    <input type="password" placeholder="Confirm Password" required>

                    <label class="containercheckbox">
                    <input for="myinput" type="checkbox" required>
                    <span  class="checkmark"></span>
                    <label for="myinput" class="indented-checkbox-text">Keep me logged in</label>
                    </label>
                    
                   
                    <input type="submit" class="submitbtn" value="Sign Up">

                    <div class="loginoption">
                        <p id="alreadyAccount-tab">Already have an account?</p>
                        <div class="logintabbtn"><p>Log In</p></div>
                    </div>
                    
                </form>
            </div><!--form-container-->        
        </div>







    
    </div>
   <!-- end of container -->


</body>
</html>
